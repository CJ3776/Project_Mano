<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="./mano.css">
  <title>ManoMano : Achat en ligne bricolage, rénovation et jardinage</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body> 
<div class="header1">
  <p>SOLDES : 15€ de remise supp. sur l'appli➡️SOLDES15
  </p>
</div>
<div class="header2">
  <div class="left-logo">
    <img class=left-logo src="mano/logo.svg" alt="Logo">
    <!-- Logo SVG 图像 -->
  </div>
  <div class="center-research-container">
    <form action="/search" method="GET">
      <div class="search-box">
        <input type="text" name="q" placeholder="Rechercher un produit, une marque ou un conseil">
        <button type="submit"><i class="fas fa-search"></i></button>
        <!-- 搜索框 -->
      </div>
    </form>
  </div>
  <div class="right-icon">
    <!-- iconPro -->
    <img src="/../mano/icon1.jpg" alt="Vous êtes Pro ? &nbsp;20€ offerts ! ">
  </div>
  <div class="right-icon">
    <!-- icon登陆 -->
    <img src="/../mano/icon2.jpg" alt="Connectez-vous">
  </div>
  <div class="right-icon">
    <!-- icon购物车 -->
    <img src="/../mano/icon3.jpg" alt="Cart">
  </div>
</div>
<div class="header3">
  <ul class="header3-item">
    <li><i class="fa-solid fa-bars"></i>Menu
    </li>
    <li><button type="button" class="bt1">Soldes</button>
    </li>
    <li><button type="button" class="bt2">Profitez de votre jardin</button>
    </li>
    <li class="bt3">Einhell chargeur + Batterie OFFERTS
    </li>
    <li><button type="button" class="bt4">Livraison 48h gratuite</button>
    <li><p>Prix baissés</p>
    </li>
    <li><p>Seconde vie</p>
    </li>
    <li><p>La collab</p>
    </li>
    <li><p>Bon plans</p>
    </li>
    <li><img src="/../Pro.jpg">
    </li>
  </ul>
</div>




<div class="bloc-1">
  <div class="bloc-left">
    <div class="bloc-scroll">
      <img src="/../bloc1.jpg" class="scroll-item">
      <img src="/../bloc2.jpg" class="scroll-item">
      <img src="/../bloc3.jpg" class="scroll-item">
    </div>
  </div>
  <div class="bloc-right">
    <div class="bloc-still">
      <img src="/../bloc4.jpg" class="still1-item">
      <img src="/../bloc5.jpg" class="still1-item">
  </div>
</div>

<div class="bloc-2">
  <div class="bloc-still2">
    <img src="/../bloc6.jpg" class="still2-item">
    <img src="/../bloc7.jpg" class="still2-item">
  </div>
</div>

</body>
</html>
